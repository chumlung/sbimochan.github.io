<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Composer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="compose-container">
    
      <ul class="instruments">
        <li>zoom</li>
      </ul>
    
    <div class="compose-section">
      <div class="column">
        <div class="column-edit">
          <div class="dropdown">
            <select onchange="collectNotes()" name="noteClass" id="noteId">
              <option value="C4">C</option>
              <option value="D4">D</option>
              <option value="E4">E</option>
              <option value="F4">F</option>
              <option value="G4">G</option>
              <option value="A4">A</option>
              <option value="B4">B</option>
              <!-- <input id="noteInput" type="text"> -->
            </select>
          </div>
          <div class="delete-tone">
            
          </div>
        </div>

        <input type="checkbox" name="" id="firstCheck">
        <input type="checkbox" name="" id="secondCheck">
        <input type="checkbox" name="" id="thirdCheck">
      </div>
   
    </div>
  </div>
  <button onclick="playScale()">Play</button>
  <!-- <button onclick="gainScale()">Gain</button>
  <button onclick="stopScale()">Stop</button> -->

  <!-- <script src="script.js"></script> -->
  <script src="sound.js"></script>
  <!-- <script src="filter.js"></script> -->
</body>
</html>
